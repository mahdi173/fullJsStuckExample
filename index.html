<html>
   <head>
   	<meta charset="utf-8">
    <title>DemoReact</title>

   </head>

   <body>
   	<div id="root">Test</div>
   	<div id="react-goes-here">
        <!-- Le contenu de cet élément HTML sera remplacé par mes composants React -->
    </div>
   	
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
           <!-- Maj dans les noms des composants est important -->
    <script type="text/babel">
    	function MyComponent(){
    		return <div> Mon composant</div>
    	}
    	function Header() { 		
		    return (<div>
		        <h1>La maison jungle</h1>
		    </div>)
		}
		function Description() {
		    const text = "Ici achetez toutes les plantes dont vous avez toujours rêvées"
		    const emojis = "🌵🌱🎍"
		    return (<p>{ text.slice(0, 11) + emojis }</p>)
		}
		function Banner() {
		    return (<div>
		        <Header />
		        <Description />
		    </div>)
		}
     ReactDOM.render(<MyComponent/>, document.getElementById('root'))
     ReactDOM.render(<Banner/>, document.getElementById("root"))
    </script> 
     <!--  on peut remplacer <div/> par <React.Fragment></React.Fragment> => le parent n'apparaisse pas dans le DOM-->

    

   </body>
</html>
